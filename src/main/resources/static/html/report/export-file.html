<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table id="taskLogDg" class="easyui-datagrid" title="" style="width:100%;height:500px"
           data-options="rownumbers:true,singleSelect:true,pagination:true,url:'export-file',method:'get'">
        <thead>
        <tr>
            <th data-options="field:'taskName',width:250">任务名称</th>
            <th data-options="field:'fileName',width:250, formatter: formatFileName">文件名</th>
            <th data-options="field:'createTime',width:250">时间</th>
        </tr>
        </thead>
    </table>
    <script>
        function formatFileName(value, row, index) {
            return "<a href='export-file/download/"+ row.id + "' target='_blank'>" +value+ "</a>";
        }
    </script>
</body>
</html>
