<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="easyui-panel" title="" style="width:100%">
    <div style="padding:10px 60px 20px 60px">
        <form id="taskForm" method="post">
            <table cellpadding="5" width="100%">
                <tr>
                    <td>任务名称:</td>
                    <td><input class="easyui-textbox" type="text" name="name" data-options="required:true,width:500"/></td>
                </tr>
                <tr>
                    <td>微信用户:</td>
                    <td>
                        <input class="easyui-combobox" name="user"
                               data-options="method: 'get',multiple:true,valueField:'openid',textField:'name',url:'user/getUsers', width:500">
                    </td>
                </tr>

                <tr>
                    <td>设备资源:</td>
                    <td>
                        <input type="button" value="选择资源..." onclick="openResourceWin()">
                        <input type="hidden" name="resources" id="resourcesId" value=""/>
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td>
                       <div id="resourceResults">

                       </div>
                    </td>
                </tr>

                <tr>
                    <td>推送类型：</td>
                    <td>
                        <div>
                            <input class="easyui-checkbox" type="checkbox" name="pushType" value="image" label="图片">图片
                        </div>
                        <div>
                            <input class="easyui-checkbox" type="checkbox" name="pushType" value="video" label="视频">视频
                        </div>
                    </td>
                </tr>

                <tr>
                    <td>开始时间：</td>
                    <td>
                        <input class="easyui-timespinner" style="width:80px;" id="executeTime" value="00:00:00"
                               required="required" data-options="showSeconds:true">
                    </td>
                </tr>

                <tr>
                    <td>持续时长：</td>
                    <td>
                        <input type="text" id="durationTime" class="easyui-numberbox" value="10" data-options="max:300">秒
                    </td>
                </tr>
            </table>
        </form>
        <div id="dlg-buttons">
            <a href="#" class="easyui-linkbutton" iconCls="icon-ok" onclick="saveTask()">保存</a>
        </div>
    </div>
</div>


<div id="cronWin" class="easyui-window" title="Cron 表达式" style="width:600px;height:400px"
     data-options="iconCls:'icon-save',modal:true,closed:true">
</div>

<div id="resourceWin" class="easyui-window" title="选择设备资源" style="width:800px;height:600px"
     data-options="iconCls:'icon-save',modal:true,closed:true">
</div>
        <script>
            $(document).ready(function() {
                $("#taskSelect").combobox({
                    onSelect: function(obj) {
                        if (obj.value == "1") {
                            $("#cronTr").css("visibility", "hidden")
                        } else {
                            $("#cronTr").css("visibility", "visible")
                        }
                    }
                })

            });

            function saveTask() {
                $("#taskForm").form("submit", {
                    url: 'task',
                    success: function(result) {
                        $.messager.show(
                            {
                                title: '消息',
                                msg: '保存任务成功',
                                showType: 'fade',
                                style:{
                                    right:'',
                                    bottom:''
                                }
                            });
                        $('#tab').tabs('close', "添加任务");
                        $("#taskGrid").datagrid('reload');
                    }
                })
            }

            function openCronWin() {
                $("#cronWin").window("open");
                $('#cronWin').window('refresh', '/html/task/cron.html');
            }

            function openResourceWin() {
                $("#resourceWin").window("open");
                $('#resourceWin').window('refresh', '/html/device/device-select.html');
            }

            function openLateTimes() {

                var cron = $("#cronExpress").textbox("getValue");
                if (!cron) {
                    return;
                }
                $.get("/task/lateFireTimes", {cronExpress: cron}).then(function(datas) {
                    var text = "";
                    if (datas && datas.length > 0) {
                        for (var i = 0; i < datas.length; i++) {
                            text += datas[i]+"<br/>";
                        }
                    }
                    $.messager.alert("最近几次执行时间", text);
                });
            }

        </script>
</body>
</html>
