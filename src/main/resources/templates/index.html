<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>微信推送</title>
    <link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="css/report.css">
    <script src="easyui/jquery.min.js"></script>
    <script src="easyui/jquery.easyui.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body class="easyui-layout">
    <div data-options="region:'north',title:false, split:true" style="height:100px;">
        <div class="logo">报表系统</div>
        <div class="loginInfo">
            <ul>
                <!--<li th:text=""></li>-->
                <!--<li><a href="javascript:exitSystem();">退出</a></li>-->
            </ul>
        </div>
    </div>
    <div data-options="region:'west',title:'导航',split:true" style="width:200px;">
        <div id="aa" class="easyui-accordion" style="width:300px;height:200px;">
            <div title="系统设置" data-options="selected:true" style="overflow:auto;">
                <ul class="second-menu">
                    <li><a onclick="openPage('数据源列表', 'html/system/datasource.html');">数据源列表</a></li>
                    <!--<li><a>demo</a></li>-->
                </ul>
            </div>
            <div title="任务管理" data-options="">
                <ul class="second-menu">
                    <li><a onclick="openPage('任务列表', 'html/task/tasklist.html');">任务列表</a></li>
                    <li><a onclick="openPage('任务日志', 'html/task/tasklog.html')">任务执行日志</a></li>
                </ul>
            </div>
            <div title="报表展示">
                <ul class="second-menu">
                    <li><a onclick="openPage('导出文件列表', 'html/report/export-file.html');">导出文件列表</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div data-options="region:'center',title:''" style="padding:5px;background:#eee;">
        <div id="tab" class="easyui-tabs" style="width:100%;height:100%;">

        </div>
    </div>
</body>
</html>
