<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="css/report.css">
    <script src="easyui/jquery.min.js"></script>
    <script src="easyui/jquery.easyui.min.js"></script>
</head>
<body>
    <div class="loginBox">
        <form id="loginForm" method="post" action="/login">
            <div style="padding:5px 0;">
                <label>帐号:</label>
                <input type="text" name="name" style="width:260px;" />
            </div>
            <div style="padding:5px 0;">
                <label>密码:</label>
                <input type="password" name="password" style="width:260px;" />
            </div>
            <!--<div style="padding:5px 0;">-->
                <!--<input type="checkbox" name="rememberMe" value="true"/>记住密码-->
            <!--</div>-->
            <div style="margin: 10px 0; color: red;" th:text="${#request.getAttribute('msg')}"></div>
            <div>
                <input type="submit" value="提交" />
                <input type="reset" value="重置">
            </div>
        </form>
    </div>

</body>
</html>
