<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>历史列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <style>
        body {
            background-color: #ebebeb;
        }
        .dev-item {
            background-color: #fff;
            margin: 10px 10px;
            padding: 10px 10px;
            border-radius: 5px;
        }
        .normal-a:link {
            text-decoration:none;
            color:#333;
        }
    </style>
</head>
<body>
<div th:each="file:${pages.rows}" class="dev-item">
    <a th:href="${'/play/' + file.id}" class="normal-a">
        <div>
            <span>设备名:</span>
            <span th:text="${file.devName}"></span>
        </div>
        <div>
            <span>资源名:</span>
            <span th:text="${file.resName}"></span>
        </div>
        <div>
            <span>时间:</span>
            <span th:text="${file.createTime}"></span>
        </div>
        <div>
            <a th:href="${'/play/' + file.id}" th:if="${file.fileType == 'image'}">查看图片</a>
            <a th:href="${'/play/' + file.id}" th:if="${file.fileType == 'video'}">查看视频</a>
            <a th:href="${'/play/' + file.id}" th:if="${file.fileType == 'alarm'}">查看报警图片</a>
        </div>
    </a>
</div>
<div style="text-align: center">
    <a th:href="${'/user-history-file?type=' + mediaType + '&page=' + (mediaPage - 1) + '&rows=50'}" th:if="${mediaPage > 1}">&lt;&lt;上一页</a>
    <a th:href="${'/user-history-file?type=' + mediaType + '&page=' + (mediaPage + 1) + '&rows=50'}" th:if="${hasNextPage}">下一页&gt;&gt;</a>
</div>
</body>
</html>
